    <mat-form-field appearance="standard">
     <mat-label>Filter</mat-label>
     <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
   </mat-form-field>
 
 <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">
 
  
     <ng-container matColumnDef="idArt">
       <th mat-header-cell *matHeaderCellDef> idArt </th>
       <td mat-cell *matCellDef="let element"> {{element.idArt}} </td>
     </ng-container>
   
     
     <ng-container matColumnDef="titre">
       <th mat-header-cell *matHeaderCellDef> titre </th>
       <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
     </ng-container>
   
  
     <ng-container matColumnDef="annee">
       <th mat-header-cell *matHeaderCellDef> annee </th>
       <td mat-cell *matCellDef="let element"> {{element.annee}} </td>
     </ng-container>
       
       <ng-container matColumnDef="auteur">
         <th mat-header-cell *matHeaderCellDef> auteur </th>
         <td mat-cell *matCellDef="let element"> {{element.auteur}}  </td>
       </ng-container>
      
       
       
      
       <ng-container matColumnDef="icon">
         <th mat-header-cell *matHeaderCellDef>   </th>
         <td mat-cell *matCellDef="let element"> 
           
            <!-- <button routerLink="{{element.idArt}}/edit"" ><mat-icon> edit</mat-icon></button> -->
             
            <button (click)="delete(element.idArt)"> <mat-icon>delete</mat-icon> </button>  
            <button routerLink="{{element.idArt}}/affect"><mat-icon> add_task</mat-icon></button>

         </td>
       
       </ng-container> 
 
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   </table>
