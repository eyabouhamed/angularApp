<mat-form-field appearance="fill">
    <mat-label>Select an member</mat-label>

         <mat-option *ngFor="let element of tab" [value]="element.name">{{element.name}}</mat-option>
</mat-select>
</mat-form-field>
<button (click)="add(selected)"> Affecter</button>
