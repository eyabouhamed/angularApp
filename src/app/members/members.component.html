     
   <br>
  <div  fxLayout="row" fxLayoutAlign="end center" ><button mat-raised-button color="primary" style="margin-left:90% ;"> <mat-icon>add</mat-icon>Create New</button></div>
           
   <br>
   <br>

   <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef> cin </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> createdDate </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>
      
      <ng-container matColumnDef="cv">
        <th mat-header-cell *matHeaderCellDef> cv </th>
        <td mat-cell *matCellDef="let element">  <a href={{element.cv}}>  <mat-icon>picture_as_pdf</mat-icon></a>  </td>
      </ng-container>
     
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        
      </ng-container>
      
      
      
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>   </th>
        <td mat-cell *matCellDef="let element"> 
          
           <button routerLink="{{element.id}}/edit"><mat-icon> edit</mat-icon></button>
            
           <button  (click)="delete(element.id)"> <mat-icon>delete</mat-icon> </button> 
        </td>
      
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
